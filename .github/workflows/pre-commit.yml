# .github/workflows/pre-commit.yml
name: Pre-commit Checks

# Trigger the workflow on push or pull request events
on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest # You can change this to another runner if needed

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Use the correct Python version (adjust as necessary)

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest pylint black requests signalrcore # Install required packages

      # Run pre-commit hooks
      - name: Run pre-commit
        run: pre-commit run --all-files
