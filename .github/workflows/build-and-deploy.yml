name: Test, build and push

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 10
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

    # install and launch test

  build_and_publish:
    timeout-minutes: 10
    name: Build and publish
    runs-on: ubuntu-latest

    needs: ["test"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8" # Use the correct Python version (adjust as necessary)
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build, tag, and push image to Docker Hub
        id: build-image
        run: |
          docker build -t jfkfred/oxygencs .
          docker tag jfkfred/oxygencs jfkfred/oxygencs:${{ github.sha }}
          docker push jfkfred/oxygencs:latest 
          docker push jfkfred/oxygencs:${{ github.sha }}
