apiVersion: apps/v1
kind: Deployment
metadata:
  name: hvac-controller
  labels:
    app: hvac-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hvac-controller
  template:
    metadata:
      labels:
        app: hvac-controller
    spec:
      containers:
      - name: hvac-controller
        image: jfkfred/oxygencs:latest     
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: hvac-config
        - secretRef:
            name: hvac-secrets
        resources:
          requests:
            memory: "50Mi"
            cpu: "100m"
          limits:
            memory: "100Mi"
            cpu: "250m"
